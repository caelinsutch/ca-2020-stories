<div>
  <label for="file">
    <mat-icon color="white" inline="true" class="p-1">cloud_upload</mat-icon>
    Upload</label>
  <input type="file" id="file" class="inputfile" (change)="onUpload($event)">


  <div *ngIf="imageUrl">
    <h3>Preview</h3>
    <img [src]="imageUrl" alt="uploaded photo"><br>
  </div>
</div>
