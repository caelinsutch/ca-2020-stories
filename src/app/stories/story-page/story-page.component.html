<main class="space-background">
  <div class="container py-6">
    <mat-card class="p-3" >
      <div class="story" *ngIf="story && author">
        <mat-icon routerLink="/">arrow_back</mat-icon>
        <img [src]="story.image" alt="Story Image" class="img-fluid rounded-40">
        <h1 class="mt-3">{{ story.title }}</h1>
        <h3>By {{ story.author }}</h3>
        <h4>From Zipcode {{ author.zipCode }}</h4>
        <markdown [data]="story.story"></markdown>
      </div>
      <div class="skeletons" *ngIf="!(story && author)">
        <ngx-skeleton-loader
          count="1" [theme]="{height: '400px'}">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1" [theme]="{height: '70px', width: '30%'}">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1" [theme]="{height: '50px', width: '30%'}">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1" [theme]="{height: '50px', width: '30%'}">
        </ngx-skeleton-loader>
        <ngx-skeleton-loader
          count="1" [theme]="{height: '400px'}">
        </ngx-skeleton-loader>
      </div>

    </mat-card>
  </div>
</main>
