<main class="container-fluid py-6 space-background">
  <mat-card class="text-center p-3">
    <div class="text-center">
      <h2>Sign In</h2>
      <button size="small" mat-stroked-button routerLink="/auth/signup">
        New user?
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field [color]="email.valid && 'accent'">
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Email"
          autocomplete="off"
        />

        <mat-error *ngIf="email.invalid && email.dirty">
          You must enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field [color]="password.valid && 'accent'">
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Password"
          autocomplete="off"
        />

        <mat-error *ngIf="password.invalid && password.dirty">
          Password cannot be blank
        </mat-error>
      </mat-form-field>

      <h5 routerLink="auth/reset-password">Forgot Password?</h5>

      <mat-error class="server-error">{{ serverMessage }}</mat-error>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="mt-2"
        [disabled]="form.invalid || loading"
      >
        Submit
      </button>
    </form>
  </mat-card>
</main>
